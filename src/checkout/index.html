<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Sleep Outside</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main>
    <div class="checkout-container">
      <!-- Checkout Form -->
      <form id="checkout" name="checkout">
        <h2>Customer Information</h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required >

        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" required >

        <label for="city">City</label>
        <input type="text" id="city" name="city" required >

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required >

        <h2>Payment Information</h2>
        <label for="cardNumber">Card Number</label>
        <input type="text" name="cardNumber" id="cardNumber" required>
        <label for="expiration">Expiration</label>
        <input type="text" name="expiration" id="expiration" required>
        <label for="code">CVV</label>
        <input type="text" name="code" id="code" required>
        
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>Items: <span id="num-items">0</span></p>
          <p>Subtotal: $<span id="cartTotal">0.00</span></p>
          <p>Tax (6%): $<span id="tax">0.00</span></p>
          <p>Shipping: $<span id="shipping">0.00</span></p>
          <p><strong>Total: $<span id="orderTotal">0.00</span></strong></p>
        </div>
        <button type="submit" id="checkoutSubmit">Place Order</button>
      </form>

      <!-- Order Summary -->
      
    </div>
  </main>

 
  <footer id="main-footer"></footer>
</body>

</html>
